{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes_list</title>
</head>
<body>

    <h1>Editar Datos de Alumnos</h1>
    <br>

    <button type="button">
        <a href="{% url 'clientesadd' %}" > Agregar </a>
    </button>
   

    <div id="idMensajes">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>

        <table>
            {% if clientes %}
                <th>Rut</th>
                <th>Nombre</th>
                <th>Apellido P.</th> 
                <th>Eliminar</th> 
                <th>Modificar</th>
                {% for x in clientes %} 
                <tr>
                    <td> {{ x.rut }} |
                    <td>{{ x.nombre }}
                    <td>{{ x.apellido_paterno }}
                    <td> <a href="{% url 'clientes_del' pk=x.rut %}">Eliminar</a>
                    <td> <a href="{% url 'clientes_findEdit' pk=x.rut %}">Modificar</a>
                </tr>
                {% endfor %}
            {% endif %}
        </table>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           $("#idMensajes").delay(2000).fadeOut("slow");
        });
    </script>
           
</body>
</html>
